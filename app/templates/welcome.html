  <body ng-controller="FlowController">
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <span class="google-in"><i class="flaticon-googleplus"></i>Ingresa Con Google</span>
        <hr>
        <h4> Ingresa con correo</h4>
        <form class="form-signin" method="POST" action="/signin">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Ingresar</button>
      </form>
      </div>
    </div>
  </div>
</div>

                <li><a ng-click="changeView(1)" href="#Colegio"><figure class="icon school-icon"></figure>Colegio</a></li>

<span class="ingresar" data-toggle="modal" data-target="#myModal">Ingresar</span>
